<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS_GLOBAL/css_global.css">
    <link rel="stylesheet" href="./BD/CSS/recherch_pret.css">

    <title>Gestion des utilisateurs</title>
</head>
<body>
    <div class="container_Rech_Ex">
        <h1>Gestion des utilisateurs</h1>
        <form action="" method="post">
            <div class="infosEx_Ad">
                <label for="deleteEmailAdherant">Saisissez l'adresse mail de l'utilisateur à supprimer :</label>
                <input type="email" name="deleteEmailAdherant" id="deleteEmailAdherant" required pattern="(?=.*\d)(?=.*[a-z])(,=.*[A-Z]).{8}" title="Doit contenir au moins un chiffre, une lettre majuscule, une lettre minuscule et au moins 8 caractères ou plus">
            </div>
            <button id="deleteUserButton" type="button">Supprimer l'utilisateur</button>
            <button id="logoutButton" type="button">Se déconnecter</button>
        </form>
    </div>
    <div class="container_Rech_Ex">
    <h1>Liste des utilisateurs</h1>
    <div id ="userList"></div>
    </div>

    <script src="connexion/user_managementSupp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
