<body>
    <header class="toBlur">
        <div id="topBar">
            <p><span class="mobileHidden">Votre bédéthéque vous accueille</span> Du lundi au samedi de 9h à 19h</p>
            <p>20 place du théatre 59056 Marmusote</p>
            <button id="login" onclick="location.href='formConnect.html'">Se connecter</button>
            <button id="logout" onclick="location.href='formConnect.html'">Se déconnecter</button>
        </div>
        <nav id="navigation">
            <a href="./index.html" id="logoLink"><img id="navLogo" src="./Ressources/icone-BDTK.png" alt="logo"></a>
            <ul id="navList">
                <li><a href="./index.html">Accueil</a></li>
                <li><a href="./list_emprunts.html">Emprunts</a></li>
                <li><a href="./profilAdherents.html">Adhérents</a></li>
                <li><a href="">Ajouter BD</a></li>
            </ul>
        </nav>
    </header>

    <main class="toBlur">
        <div id="searchNavigation">
            <div id="serieSearch">
                <p id="serieHeader">LES SERIES<i id="serieArrow" class="fa-solid fa-angle-right"></i></p>
                <form action="" id="serieForm" class="hidden">
                        
                </form>
            </div>

            <div id="writerSearch">
                <p id="writerHeader">LES AUTEURS <i id="writerArrow" class="fa-solid fa-angle-right"></i></p>
                <form action="" id="writerForm">
                        
                </form>
            </div>
        </div>

        <section id="mainContent">
            <div id="titleSearch">
                <form action="" id="titleForm">
                    <input type="text" placeholder="Rechercher Titre..." id="titleFilter">
                </form>
            </div>

            <div>
                <h1>Liste des BD</h1>
                <div id="bdGallery">
                        
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <div id="bdPopup">
        <h2>Fiche Descriptive</h2>
        <i class="fa-solid fa-xmark" id="removeIcon"></i>
        <div id="popupBdContent">
            <img src="" alt="" id="imgContent">
                <div id="popupBdInfos">
                    <div class="popupBdSmallContent">
                        <h3>Titre: </h3> <span id="titreContent"></span>
                    </div> 
                    <div class="popupBdSmallContent">
                        <h3>Série: </h3> <span id="serieContent"></span>
                    </div>
                    <div class="popupBdSmallContent">
                        <h3>Volume: </h3> <span id="volumeContent"></span>
                    </div>
                    <div class="popupBdSmallContent">
                       <h3>Auteur: </h3> <span id="writerContent"></span>
                    </div>
                    <h3>Résumé: </h3> <span id="summaryContent"></span>
                    <h3>Commentaire: </h3> <span id="commentaryContent"></span>
                    <div class="popupBdSmallContent">
                        <h3>Exemplaire Restant: </h3><span id="availableContent"></span>
                    </div>
                </div>   
        </div>
            <button id="pinchBtn">Emprunter</button>
    </div>

    <div id="copyItemPopup">
        <form action="./recherche_pret.html" method="GET">
        <label for="copyItem">Choissisez l'exemplaire désiré</label>
        <select name="copyItem" id="copyItem">
            <optgroup id="availableCopyList">
            </optgroup>
        </select>
            <input type="submit" value="Envoyer">
            <input type="reset" value="Annuler" id="resetCopyItem">
    </form>
    </div>

    

    <script src="./data/albums.js"></script>

    <script src="./Liste_BD/JS/bdDetails.js"></script>
    <script src="./Liste_BD/JS/copyPopup.js"></script>
